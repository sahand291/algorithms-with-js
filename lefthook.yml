pre-commit: 
  parallel: true
  commands: 
    lint: 
      glob: "*.{js,ts}"
      run: pnpm lint {staged_files}
    format:
      glob: "*.{js,ts,json,yml,yaml}"
      run: pnpm format:staged
commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: pnpm commitlint

pre-push:
  parallel: true
  commands:
    test: 
      run: pnpm test
